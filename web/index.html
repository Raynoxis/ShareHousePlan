<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ShareHousePlan</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel='stylesheet' type='text/css' media='screen' href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">                
            <!-- <div class="center-title">ShareHousePlan</div> -->
            <div class="left-controls"></div>
            <div class="left-controls2">
                <select id="filter-dropdown" class="filter-style"></select>
            </div>
            <button id="btn3D" class="other-button">3D</button>
            <div class="right-controls">
                <div class="filter-container">
                </div>
                <input type="number" id="x" class="x" placeholder="X" readonly="readonly">
                <input type="number" id="y" class="y" placeholder="Y" readonly="readonly">
            </div>
        </div>
        <div class="map-container">
            <div id="map" class="map"></div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
            .then(function(){
                console.log("Service Worker registered")
            })
        }
    </script>
</body>
</html>
